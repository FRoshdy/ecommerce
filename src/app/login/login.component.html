<h1 class="text-main text-center shadow focus:shadow-outline focus:outline-none text-white font-bold py-5 px-5 rounded">
    Login Now</h1>
@if(backendMsg !==null){
<h1
    class=" text-red-500 font-bold rounded text-main text-center shadow focus:shadow-outline focus:outline-none text-white font-bold py-5 px-5 rounded">
    {{backendMsg}}</h1>
}
<form [formGroup]="signIn" class="w-full max-w-sm justify-self-center">

    <div class="md:flex md:items-center mb-6 justify-self-center">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Email
            </label>
        </div>
        <div class="md:w-2/3">
            <input formControlName="email"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-name" type="email" placeholder="+xyz@mmm.com">
        </div>
    </div>
    <div class="md:flex md:items-center mb-6 justify-self-center">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Password
            </label>
        </div>
        <div class="md:w-2/3">
            <input formControlName="password"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-password" type="password" placeholder="******************">
        </div>
    </div>


    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
            <button (click)="login(signIn)"
                class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="button">
                Login Now
            </button>
            <div _ngcontent-cqv-c11="" class="d-flex justify-content-center align-items-between">
                <a routerLink="forgetpassword" class="py-2 px-2 text-gray-500 font-semibold ">forget your password ?</a>
            </div>
        </div>
    </div>
</form>
